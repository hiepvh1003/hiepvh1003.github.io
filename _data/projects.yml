- name: Negotiation
  id: 1
  feature: true
  img_src: /assets/img/win-win-negotiations-01.png
  description_less: 
  description_more: >
    <p>Đừng bao giờ xem “chiếc bánh phải chia” là cố định </p>
    <p>Hãy tin rằng bạn có nhiều năng lực hơn là bạn nghĩ </p>
    <p>Ai có năng lực không quan trọng, quan trọng là ai được xem như là có năng lực </p>
    <p>Hãy tập trung vào mối quan tâm, nhu cầu hơn là tình thế của đối phương </p>
    <p>Hãy đối xử với mọi người như cách họ muốn bạn đối xử với họ. </p>
    <p>Hãy khiến cho đối phương nghĩ rằng họ đã thắng trong cuộc đàm phán, trong bất kỳ kết quả nào. </p>
  action_buttons: >
  tags: [soft-skill]

